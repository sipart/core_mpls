version 14.1R1.10;
system {
    host-name vmx4;
    domain-name eve-alfa.com;
    root-authentication {
        encrypted-password "$1$zcv.hGPN$ZuaQSNRws6tIk3L.HfAO2.";
    }
    login {
        user ansible {
            uid 2002;
            class super-user;
            authentication {
                ssh-rsa "ssh-rsa  ansible";
            }
        }
        user lab {
            uid 2000;
            class super-user;
            authentication {
                encrypted-password "$1$U/f1TCze$PMJs66JYYHYW9Gz143VhZ0";
            }
        }
    }
    services {
        ftp;
        ssh;
        netconf {
            ssh;
        }
    }
    syslog {
        user * {
            any emergency;
        }
        file messages {
            any notice;
            authorization info;
        }
        file interactive-commands {
            interactive-commands any;
        }
    }
}
chassis {
    network-services enhanced-ip;
}
interfaces {
    ge-0/0/0 {
        description "NNI-1 to SW01-NNI-1 eth0/3";
        per-unit-scheduler;
        flexible-vlan-tagging;
        encapsulation flexible-ethernet-services;
        unit 101 {
            encapsulation vlan-bridge;
            vlan-id 101;
        }
        unit 102 {
            encapsulation vlan-bridge;
            vlan-id 102;
        }
        unit 103 {
            encapsulation vlan-bridge;
            vlan-id 103;
        }
        unit 2001 {
            description "VPN0001 RI0001 ASH01-R1";
            vlan-id 2001;
            family inet {
                address 10.10.0.1/30;
            }
        }
        unit 2002 {
            description "VPN0002 RI0002 OAK01-R1";
            vlan-id 2002;
            family inet {
                address 10.20.0.1/30;
            }
        }
    }
    ge-0/0/1 {
        description "Core link to vmx2 ge-0/0/2";
        unit 0 {
            family inet {
                address 145.227.10.14/30;
            }
            family iso;
            family mpls;
        }
    }
    ge-0/0/2 {
        description "Core link to vmx3 ge-0/0/2";
        unit 0 {
            family inet {
                address 145.227.10.17/30;
            }
            family iso;
            family mpls;
        }
    }
    em0 {
        description "Mgmt to net";
        unit 0 {
            family inet {
                address 192.168.0.204/24;
            }
        }
    }
    irb {
        unit 0 {
            family inet {
                address 10.12.12.251/24;
            }
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 127.0.0.1/32;
                address 145.227.100.104/32;
            }
            family iso {
                address 49.0001.1452.2710.0104.00;
            }
        }
    }
}
routing-options {
    autonomous-system 100;
    forwarding-table {
        chained-composite-next-hop {
            ingress {
                evpn;
            }
        }
    }
}
protocols {
    rsvp {
        interface ge-0/0/1.0;
        interface ge-0/0/2.0;
        interface lo0.0;
    }
    mpls {
        no-propagate-ttl;
        label-switched-path to-vmx1 {
            to 145.227.100.101;
            no-cspf;
        }
        label-switched-path to-vmx2 {
            to 145.227.100.102;
            no-cspf;
        }
        label-switched-path to-vmx3 {
            to 145.227.100.103;
            no-cspf;
        }
        interface ge-0/0/1.0;
        interface ge-0/0/2.0;
    }
    bgp {
        family evpn {
            signaling;
        }
        group RR {
            type internal;
            local-address 145.227.100.104;
            family inet {
                unicast;
            }
            family inet-vpn {
                unicast;
            }
            family inet6-vpn {
                unicast;
            }
            family l2vpn {
                signaling;
            }
            family route-target;
            authentication-key "$9$rPJlMX7NbY2aXxDi.mTQ";
            neighbor 145.227.100.102 {
                description vmx2;
            }
        }
    }
    isis {
        reference-bandwidth 1g;
        level 2 {
            authentication-type md5;
            wide-metrics-only;
        }
        interface ge-0/0/1.0 {
            point-to-point;
            bfd-liveness-detection {
                minimum-interval 100;
                multiplier 3;
            }
            level 1 disable;
        }
        interface ge-0/0/2.0 {
            point-to-point;
            bfd-liveness-detection {
                minimum-interval 100;
                multiplier 3;
            }
            level 1 disable;
        }
        interface lo0.0 {
            level 1 disable;
            level 2 passive;
        }
    }
}
policy-options {
    policy-statement EXPORT-DIRECT {
        from protocol direct;
        then accept;
    }
}
routing-instances {
    BD1 {
        instance-type evpn;
        vlan-id 101;
        interface ge-0/0/0.101;
        routing-interface irb.0;
        route-distinguisher 100:101;
        vrf-target target:100:101;
        protocols {
            evpn;
        }
    }
    BD2 {
        instance-type evpn;
        vlan-id 102;
        interface ge-0/0/0.102;
        route-distinguisher 100:102104;
        vrf-target target:100:102;
        protocols {
            evpn;
        }
    }
    BD3 {
        instance-type evpn;
        vlan-id 103;
        interface ge-0/0/0.103;
        route-distinguisher 100:103104;
        vrf-target target:100:103;
        protocols {
            evpn;
        }
    }
    RI0001 {
        description ASH;
        instance-type vrf;
        interface ge-0/0/0.2001;
        route-distinguisher 100:0001104;
        vrf-target target:100:0001;
        routing-options {
            maximum-prefixes 100 threshold 80;
        }
        protocols {
            bgp {
                group ASH-PEERS {
                    export EXPORT-DIRECT;
                    neighbor 10.10.0.2 {
                        description "VPN0001 ASH01-R1";
                        authentication-key "$9$6cCm9Cu1RSylM0OLxNbY25QFnAp";
                        peer-as 65000;
                    }
                }
            }
        }
    }
    RI0002 {
        description OAK;
        instance-type vrf;
        interface ge-0/0/0.2002;
        route-distinguisher 100:0002104;
        vrf-target target:100:0002;
        routing-options {
            maximum-prefixes 100 threshold 80;
        }
        protocols {
            bgp {
                group OAK-PEERS {
                    export EXPORT-DIRECT;
                    neighbor 10.20.0.2 {
                        description "VPN0002 OAK01-R1";
                        authentication-key "$9$JkDkP5T39A0f51RhrKvoJGDqm";
                        peer-as 65000;
                    }
                }
            }
        }
    }
    vrf {
        instance-type vrf;
        interface irb.0;
        route-distinguisher 100:1;
        vrf-target target:100:1;
        vrf-table-label;
    }
}
