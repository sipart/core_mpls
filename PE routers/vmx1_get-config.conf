
system {
    host-name vmx1;
    domain-name eve-alfa.com;
    root-authentication {
        encrypted-password "yourpassword";
    }
    login {
        user ansible {
            uid 2001;
            class super-user;
            authentication {
                ssh-rsa "ssh-rsa <your-rsa> ansible";
            }
        }
        user lab {
            uid 2000;
            class super-user;
            authentication {
                encrypted-password "yourpassword";
            }
        }
    }
    services {
        ssh;
        netconf {
            ssh;
        }
    }
    syslog {
        user * {
            any emergency;
        }
        file messages {
            any notice;
            authorization info;
        }
        file interactive-commands {
            interactive-commands any;
        }
    }
}
interfaces {
    ge-0/0/1 {
        description "Core link to vmx2 ge-0/0/1";
        unit 0 {
            family inet {
                address 172.17.10.1/30;
            }
            family iso;
            family mpls;
        }
    }
    ge-0/0/2 {
        description "Core link to vmx3 ge-0/0/2";
        unit 0 {
            family inet {
                address 172.17.10.9/30;
            }
            family iso;
            family mpls;
        }
    }
    em0 {
        description "Mgmt to Net";
        unit 0 {
            family inet {
                address 192.168.0.201/24;
            }
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 127.0.0.1/32;
                address 172.17.100.101/32;
            }
            family iso {
                address 49.0001.1720.1710.0101.00;
            }
        }
    }
}
routing-options {
    autonomous-system 100;
}
protocols {
    rsvp {
        interface ge-0/0/1.0;
        interface ge-0/0/2.0;
        interface lo0.0;
    }
    mpls {
        no-propagate-ttl;
        label-switched-path to-vmx2 {
            to 172.17.100.102;
            no-cspf;
        }
        label-switched-path to-vmx3 {
            to 172.17.100.103;
            no-cspf;
        }
        label-switched-path to-vmx4 {
            to 172.17.100.104;
            no-cspf;
        }
        interface ge-0/0/1.0;
        interface ge-0/0/2.0;
    }
    bgp {
        log-updown;
        group RR {
            type internal;
            local-address 172.17.100.101;
            family inet {
                unicast;
            }
            family inet-vpn {
                unicast;
            }
            family inet6-vpn {
                unicast;
            }
            family l2vpn {
                signaling;
            }
            family route-target;
            authentication-key "yourauthkey";
            neighbor 172.17.100.102 {
                description vmx2;
            }
        }
    }
    isis {
        reference-bandwidth 1g;
        level 2 {
            authentication-type md5;
            wide-metrics-only;
        }
        interface ge-0/0/1.0 {
            point-to-point;
            bfd-liveness-detection {
                minimum-interval 100;
            }
            level 1 disable;
        }
        interface ge-0/0/2.0 {
            point-to-point;
            bfd-liveness-detection {
                minimum-interval 100;
                multiplier 3;
            }
            level 1 disable;
        }
        interface lo0.0 {
            level 1 disable;
            level 2 passive;
        }
    }
}
