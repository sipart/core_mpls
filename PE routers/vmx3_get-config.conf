interfaces {
    ge-0/0/1 {
        description "Core link to vmx4 ge-0/0/2";
        unit 0 {
            family inet {
                address 145.227.10.18/30;
            }
            family iso;
            family mpls;
        }
    }
    ge-0/0/2 {
        description "Core link to vmx1 ge-0/0/2";
        unit 0 {
            family inet {
                address 145.227.10.10/30;
            }
            family iso;
            family mpls;
        }
    }
    ge-0/0/3 {
        description "Core link to vmx2 ge-0/0/3";
        unit 0 {
            family inet {
                address 145.227.10.6/30;
            }
            family iso;
            family mpls;
        }
    }
    em0 {
        description "Mgmt to net";
        unit 0 {
            family inet {
                address 192.168.0.203/24;
            }
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 127.0.0.1/32;
                address 145.227.100.103/32;
            }
            family iso {
                address 49.0001.1452.2710.0103.00;
            }
        }
    }
}
routing-options {
    autonomous-system 100;
}
protocols {
    rsvp {
        interface ge-0/0/1.0;
        interface ge-0/0/2.0;
        interface ge-0/0/3.0;
        interface lo0.0;
    }
    mpls {
        no-propagate-ttl;
        label-switched-path to-vmx1 {
            to 145.227.100.101;
            no-cspf;
        }
        label-switched-path to-vmx2 {
            to 145.227.100.102;
            no-cspf;
        }
        label-switched-path to-vmx4 {
            to 145.227.100.104;
            no-cspf;
        }
        interface ge-0/0/1.0;
        interface ge-0/0/2.0;
        interface ge-0/0/3.0;
    }
    bgp {
        group RR {
            type internal;
            local-address 145.227.100.103;
            family inet {
                unicast;
            }
            family inet-vpn {
                unicast;
            }
            family inet6-vpn {
                unicast;
            }
            family l2vpn {
                signaling;
            }
            family route-target;
            authentication-key "$9$iHmTzF/AtOTQEcleW8";
            neighbor 145.227.100.102 {
                description vmx2;
            }
        }
    }
    isis {
        reference-bandwidth 1g;
        level 2 {
            authentication-type md5;
            wide-metrics-only;
        }
        interface ge-0/0/1.0 {
            point-to-point;
            bfd-liveness-detection {
                minimum-interval 100;
                multiplier 3;
            }
            level 1 disable;
        }
        interface ge-0/0/2.0 {
            point-to-point;
            bfd-liveness-detection {
                minimum-interval 100;
                multiplier 3;
            }
            level 1 disable;
        }
        interface ge-0/0/3.0 {
            point-to-point;
            bfd-liveness-detection {
                minimum-interval 100;
                multiplier 3;
            }
            level 1 disable;
        }
        interface lo0.0 {
            level 1 disable;
            level 2 passive;
        }
    }
}
policy-options {
    prefix-list juniper-core-lab {
        145.227.10.101/32;
        145.227.10.102/32;
        145.227.10.103/32;
        145.227.10.104/32;
    }
}
